<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}
.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}



</style>
<head>
    <title>Heart Attack Prediction Model</title>
</head>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        age:
        <input name="age" type="number" required>
        <br>
        <br> sex:
        <input name="sex" type="text" required>
        <br>
        <br> cp:
        <input name="cp" type="text" required>
        <br>
        <br> trestbps:
        <input name="trestbps" type="number" required>
        <br>
        <br> chol:
        <input name="chol" type="number" required>        
        <br>
        <br> fbs:
        <input name="fbs" type="text" required>
        <br>
        <br> restecg:
        <input name="restecg" type="text" required>      
        <br>
        <br> thalach:
        <input name="thalach" type="number" required>     
        <br>
        <br> exang:
        <input name="exang" type="text" required>
        <br>
        <br> oldpeak:
        <input name="oldpeak" type="number" required>
        <br>
        <br> slope:
        <input name="slope" type="text" required>
        <br>
        <br> ca:
        <input name="ca" type="text" required>
        <br>
        <br> thal:
        <input name="thal" type="text" required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br> Probability of having a heart attack:
           <p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>
</html>
