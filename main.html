<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}
.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>
<head>
    <title>Loan Prediction Model</title>
</head>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        Married:
        <input name="Married" type="text" required>
        <br>
        <br> Education:
        <input name="Education" type="text" required>
        <br>
        <br> ApplicantIncome:
        <input name="ApplicantIncome" type="number" required>
        <br>
        <br> LoanAmount:
        <input name="LoanAmount" type="number" required>
        <br>
        <br> Credit_History:
        <input name="Credit_History" type="number" required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br> Loan Rejection Probability:
           <p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>
</html>
